{% csrf_token %}
<!DOCTYPE html>
<html>
<head>
    <title>Take Picture</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Take a Picture</h1>
    <div id="camera-container">
        <video id="camera-stream" autoplay></video>
        <button id="capture-btn">Capture</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // Access the webcam and display the video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('camera-stream');
                video.srcObject = stream;
                video.play();
            })
            .catch(function (error) {
                console.log('Unable to access the camera stream:', error);
            });

        // Capture the image from the video stream
        var captureBtn = document.getElementById('capture-btn');
        captureBtn.addEventListener('click', function () {
            var video = document.getElementById('camera-stream');
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var imageData = canvas.toDataURL('image/png');

            const csrfToken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
            $.ajax({
                url: "{% url 'home:save_image' %}",
                type: 'POST',
                dataType: 'json',
                headers: { 'X-CSRFToken': csrfToken },
                data: { 'image_data': imageData, "phoneNumber":"{{ phoneNumber }}", "albumSerialNumber":"{{ albumSerialNumber }}", "first_name":"{{ first_name }}", "last_name":"{{ last_name }}", "tradeType":"{{ tradeType }}", "accountNumber":"{{ accountNumber }}", "bankName":"{{ bankName }}", "lga":"{{ lga }}"}, // Include the image data in the AJAX request
                success: function (data) {
                    if (data.success === true) {
                        window.location.href = "{% url 'home:home_view' %}";
                    } else {
                        console.log("Error removing attendee:", data.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.log("Error removing attendee:", error);
                }
            });
        });
    </script>
</body>
</html>
